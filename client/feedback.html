<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/css'>
    <link rel='stylesheet' href='/client/styles.css'/>
    <title>Feedback</title>
</head>
<body>
    <h1>When we lose our principles, we invite chaos.</h1>

    <div class='btn-container'>
        <a class='select' href='/client/index.html'><button class='btn-select'>Start Over</button></a>
    </div>

	<section class='treasure-reward'>
		<div class='treasure-photo'>
			<img src='https://www.newsnetnebraska.org/wp-content/uploads/2021/07/1627446982_Couple-find-treasure-using-Google-Earth-how-much-did-they.jpg' id='treasure'/>
		</div>
	</section>

	<h2>What would you like to carry on your next quest?</h2>
	<section>
		<form>
			<input id='carry-items' placeholder="Type items here" />
			<button class='btn-select'>Submit</button>
		</form>
	</section>
	<ul></ul>
	<aside id="message"></aside>

	<h2>How did you hear about our faction?</h2>
		<section class='label-container'>
			<div class='all-divs'>
				<div class='label-holder'>
					<input type='checkbox' id='google' name='pirate'>
					<label for='google'>A Pirate from the Covenant</label>
				</div>
				<div class='label-holder'>	
					<input type='checkbox' id='friend' name='friend'>
					<label for='friend'>A member from your faction</label>
				</div>
				<div class='label-holder'>
					<input type='checkbox' id='town-board' name='town-board'>
					<label for='other'>Notice on the Town Board</label>
				</div>
				<div class='label-holder'>
					<input type='checkbox' id='other' name='other'>
					<label for='other'>Other</label>
				</div>	
			</div>
		</section>	

	<footer>
		<h2>Sign up for our next adventure into the abyss!</h2>
		<section class="sign-up">
			<input type="text"
				placeholder = "Your signature"/>
			<button class='btn-select' id='accept-quest'>Accept Quest</button>
		</section>
	</footer>


<script src='./feedback.js'></script>
</body>
</html>
